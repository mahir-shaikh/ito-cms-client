    <input type="file" class="upload-image-input" id="customFile" accept=".json,application/json" (change)="onFileSelect($event)">
    <label class="upload-image-label" for="customFile">{{fileInputLabel || 'Drag your files here or click in this area.'}}</label>

<div class="container">
  <div class="card-columns">
    <div class="card single-card" (click)="selectFile(file)" *ngFor="let file of existingFileData; let i=index">
      {{file | json}}
    </div>
  </div>
</div>
